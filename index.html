<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">

</head>
<body>

	<div id="game-wrapper">
		<div id="header">
			<h1>TIC TAC TOE!</h1>
		</div>
			
		
		<div id="ttt">
			<div id="row1">
				<div class="box empty" id="a1"></div>
				<div class="box empty" id="a2"></div>
				<div class="box empty" id="a3"></div>
			</div>
			<div id="row2">
				<div class="box empty" id="b1"></div>
				<div class="box empty" id="b2"></div>
				<div class="box empty" id="b3"></div>
			</div>
			<div id="row3">
				<div class="box empty" id="c1"></div>
				<div class="box empty" id="c2"></div>
				<div class="box empty" id="c3"></div>
			</div>
		</div>

		<div id="game-header">
			<button disabled="" id="message">Pick Game Mode</button>
		</div>

		<div id="play-again">
			<button id="play-again-button">Play Again?</button>
		</div>

		<div class="num-player">
			<button id="player-two">2 Player's</button>
			<button id="player-one">1 Player</button>
		</div>

	</div>




<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
