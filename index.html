<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">

</head>
<body>

	<div id="game-wrapper">
		<div id="header">
			<h1>TIC TAC TOE!</h1>
		</div>
			
		<div class="num-player">
			<button id="player-one" onclick="onePlayer();">1 Player</button>
			<button id="player-two" onclick="twoPlayer();">2 Player's</button>
		</div>
	
		

		<div id="game-header">
			<button disabled="" id="message">Player 1's Turn</button>
			<button id="replay" onclick="replayGame(this);">Play Again?</button>
		</div>

		<div id="ttt">
			<div id="row1">
				<div class="box empty" id="a1" onclick="addSymbol(this);"></div>
				<div class="box empty" id="a2" onclick="addSymbol(this);"></div>
				<div class="box empty" id="a3" onclick="addSymbol(this);"></div>
			</div>
			<div id="row2">
				<div class="box empty" id="b1" onclick="addSymbol(this);"></div>
				<div class="box empty" id="b2" onclick="addSymbol(this);"></div>
				<div class="box empty" id="b3" onclick="addSymbol(this);"></div>
			</div>
			<div id="row3">
				<div class="box empty" id="c1" onclick="addSymbol(this);"></div>
				<div class="box empty" id="c2" onclick="addSymbol(this);"></div>
				<div class="box empty" id="c3" onclick="addSymbol(this);"></div>
			</div>
		</div>
	</div>





<script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
