<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">

</head>
<body>

	<div id="container">
		<div id="header">
			<h1>TIC TAC TOE!</h1>
		</div>
		<div id="button">
			<button type="">My Turn . . .</button>
		</div>
		<div id="ttt">
			<div id="row1">
				<div class="box a1" onclick="addSymbol(this);"></div>
				<div class="box a2" onclick="addSymbol(this);"></div>
				<div class="box a3" onclick="addSymbol(this);"></div>
			</div>
			<div id="row2">
				<div class="box b1" onclick="addSymbol(this);"></div>
				<div class="box b2" onclick="addSymbol(this);"></div>
				<div class="box b3" onclick="addSymbol(this);"></div>
			</div>
			<div id="row3">
				<div class="box c1" onclick="addSymbol(this);"></div>
				<div class="box c2" onclick="addSymbol(this);"></div>
				<div class="box c3" onclick="addSymbol(this);"></div>
			</div>
		</div>
	</div>





<script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
